
<form #f="ngForm" (ngSubmit)="submitLOC(f)">
    <div ngModelGroup="bookLocReq" #locReq="ngModelGroup"> 
        <div *ngIf="!locReq.valid">...</div>
    <div class="form-group3">
        <label for="locId">Library of Congress Id</label>
        <input 
        required 
        ngModel 
        name="locId" 
        #locId="ngModel" 
        change="log(locId)" 
        id="locId" 
        type="text"
         class="form-control"> 
        <div class="alert alert-danger" *ngIf="locId.touched && !locId.valid">Library of Congress Id is required.</div>      
           <!-- <div *ngIf="locId.errors.required">Library of Congress Id is required.</div> -->
    </div>
    </div>
    <button class="btn btn-primary">Submit for Library of Congress ID</button>
</form>
