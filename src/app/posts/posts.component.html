<input
(keyup.enter)="createPost(bookTitle)" #bookTitle
 type="text" class="form-control">

<ul class="list-group">
    <li 
    *ngFor="let post of posts"
    class="list-group-item">
    <button 
    (click)="updatePost(post)"
    class="btn btn-default btn-sm">Update</button>
    {{ post.bookTitle}}, {{ post.bookAuthor }}, {{ post.locRef }}, 
      {{ post.checkedOut }}, {{ post.putOnRequest }}
    </li>
</ul>
